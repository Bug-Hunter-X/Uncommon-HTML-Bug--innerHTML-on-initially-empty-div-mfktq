<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    //Correct way to handle empty div by creating element and appending
    const newParagraph = document.createElement("p");
    newParagraph.textContent = "This text will show.";
    document.getElementById("myDiv").appendChild(newParagraph);
  </script>
</body>
</html>
